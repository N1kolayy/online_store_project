<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>onlineStore</title>
</head>
<body>
<header>
    <div class="header_contacts">
        <div class="container">
            <div class="details_block">
                <div class="contacts">
                    <img src="/images/img_contacts/label.svg" alt="label">
                    <div class="contacts_text">
                        Волоколамский район,<br>пос. Чисмена, ул. Центральная, 1
                    </div>
                </div>
                <div class="contacts_clock">
                    <img src="/images/img_contacts/clock.svg" alt="clock">
                    <div class="contacts_text">
                        Режим работы:<br>с 8:00 до 20:00
                    </div>
                </div>
                <div class="contacts">
                    <img src="/images/img_contacts/phone.svg" alt="phone">
                    <div class="contacts_text">
                        +7 (926) 105-94-14 <br> +7 (910) 470-67-97
                    </div>
                </div>
                <div class="contacts">
                    <div class="contacts_text">
                        +7 (499) 994-90-99
                    </div>
                </div>
                <div class="btn_contacts">
                        Заказать звонок
                </div>
            </div>

        </div>
    </div>
</header>
</body>
</html>
